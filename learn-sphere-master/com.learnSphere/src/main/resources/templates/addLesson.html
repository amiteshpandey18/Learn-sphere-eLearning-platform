<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Learn Sphere | Add Lesson</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #f4f7fb;
      font-family: "Segoe UI", sans-serif;
      display: flex;
    }

    /* SIDEBAR */
    .sidebar {
      width: 240px;
      background: #0d47a1;
      color: #fff;
      padding: 30px 20px;
    }

    .sidebar h2 {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 40px;
    }

    .sidebar a {
      display: block;
      text-decoration: none;
      color: #e3f2fd;
      margin-bottom: 18px;
      font-weight: 500;
    }

    .sidebar a:hover {
      color: #fff;
    }

    /* MAIN CONTENT */
    .main {
      flex: 1;
      padding: 50px 60px;
    }

    .page-title {
      font-size: 2rem;
      font-weight: 700;
      color: #263238;
      margin-bottom: 10px;
    }

    .page-subtitle {
      color: #607d8b;
      margin-bottom: 35px;
    }

    .lesson-card {
      background: #ffffff;
      max-width: 650px;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.12);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-label {
      font-weight: 600;
      color: #37474f;
      margin-bottom: 6px;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 18px;
    }

    .btn-add {
      background: linear-gradient(135deg, #1976d2, #42a5f5);
      color: #fff;
      font-weight: 600;
      padding: 12px 30px;
      border-radius: 30px;
      border: none;
      transition: 0.3s;
    }

    .btn-add:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 22px rgba(25,118,210,0.35);
    }

    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
      }
      .main {
        padding: 30px;
      }
    }
  </style>

  <script>
    function handleFormSubmission(event) {
      event.preventDefault();
      alert("Lesson added successfully!");
      event.target.submit();
    }
  </script>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>Learn Sphere</h2>
  <a href="#">Dashboard</a>
  <a href="#">Courses</a>
  <a href="#">Lessons</a>
  <a href="#">Students</a>
  <a href="#">Logout</a>
</div>

<!-- MAIN -->
<div class="main">

  <div class="page-title">Add New Lesson</div>
  <div class="page-subtitle">Create structured lessons for your course</div>

  <form class="lesson-card" action="/lesson" method="post" onsubmit="handleFormSubmission(event)">

    <label class="form-label">Course ID</label>
    <input type="text" class="form-control" name="courseId" placeholder="Enter course ID" required>

    <label class="form-label">Lesson ID</label>
    <input type="text" class="form-control" name="lessonId" placeholder="Enter lesson ID" required>

    <label class="form-label">Lesson Name</label>
    <input type="text" class="form-control" name="lessonName" placeholder="Lesson title" required>

    <label class="form-label">Lesson Topics</label>
    <input type="text" class="form-control" name="topics" placeholder="Comma separated topics">

    <label class="form-label">Lesson Video Link</label>
    <input type="text" class="form-control" name="link" placeholder="YouTube / Drive link">

    <button type="submit" class="btn btn-add">Add Lesson</button>

  </form>

</div>

</body>
</html>
