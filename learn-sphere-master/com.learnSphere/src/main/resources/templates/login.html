<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Learn Sphere | Upgrade Your IT Skills</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-wrapper {
      display: flex;
      max-width: 1100px;
      width: 100%;
      background: #ffffff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 25px 60px rgba(0,0,0,0.12);
    }

    /* LEFT SECTION */
    .info-section {
      flex: 1;
      padding: 50px;
      background: linear-gradient(135deg, #e3f2fd, #f1f8ff);
    }

    .info-section h1 {
      font-weight: 700;
      margin-bottom: 15px;
      color: #0d47a1;
    }

    .info-section p {
      color: #455a64;
      font-size: 1rem;
      line-height: 1.6;
    }

    .skills {
      margin-top: 20px;
    }

    .skill-badge {
      display: inline-block;
      margin: 6px 8px 0 0;
      padding: 8px 16px;
      border-radius: 30px;
      background: #ffffff;
      color: #0d47a1;
      font-size: 0.85rem;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .skill-badge:hover {
      transform: translateY(-4px);
      background: #e3f2fd;
    }

    /* RIGHT SECTION */
    .login-section {
      flex: 1;
      padding: 50px;
    }

    .login-section h2 {
      font-weight: 600;
      margin-bottom: 25px;
      text-align: center;
      color: #263238;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 18px;
    }

    .btn-login {
      width: 100%;
      border-radius: 30px;
      padding: 12px;
      font-weight: 600;
      background: linear-gradient(135deg, #1976d2, #42a5f5);
      border: none;
      color: #fff;
      transition: 0.3s;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(25,118,210,0.3);
    }

    .login-footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #607d8b;
    }

    @media (max-width: 768px) {
      .main-wrapper {
        flex-direction: column;
      }
      .info-section, .login-section {
        padding: 35px;
      }
    }
  </style>
</head>

<body>

<div class="main-wrapper">

  <!-- LEFT : LEARNING PLATFORM INFO -->
  <div class="info-section">
    <h1>Learn Sphere</h1>
    <p>
      Build real-world IT skills with structured courses, hands-on projects,
      and career-focused learning paths designed for developers.
    </p>

    <div class="skills">
      <span class="skill-badge">Java</span>
      <span class="skill-badge">Spring Boot</span>
      <span class="skill-badge">DSA</span>
      <span class="skill-badge">JavaScript</span>
      <span class="skill-badge">React</span>
      <span class="skill-badge">SQL</span>
      <span class="skill-badge">Cloud</span>
      <span class="skill-badge">DevOps</span>
    </div>
  </div>

  <!-- RIGHT : LOGIN FORM -->
  <div class="login-section">
    <h2>Continue Learning</h2>

    <form action="/validate" method="post">
      <input type="email" name="email" class="form-control" placeholder="Email address" required>
      <input type="password" name="password" class="form-control" placeholder="Password" required>

      <button type="submit" class="btn btn-login">
        Start Learning â†’
      </button>
    </form>

    <div class="login-footer">
      Learn smarter. Build faster. Grow stronger ðŸš€
    </div>
  </div>

</div>

</body>
</html>
