<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Student Dashboard | Learn Sphere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #f4f7fb;
      font-family: "Segoe UI", sans-serif;
    }

    /* TOP BAR */
    .topbar {
      background: #ffffff;
      padding: 18px 50px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topbar h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #0d47a1;
      margin: 0;
    }

    .topbar span {
      font-size: 0.9rem;
      color: #607d8b;
    }

    /* MAIN */
    .main {
      padding: 50px;
    }

    .welcome {
      font-size: 2rem;
      font-weight: 700;
      color: #263238;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #607d8b;
      margin-bottom: 40px;
    }

    /* ACTION CARDS */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
    }

    .action-card {
      background: #ffffff;
      border-radius: 20px;
      padding: 35px 30px;
      box-shadow: 0 25px 45px rgba(0,0,0,0.12);
      text-decoration: none;
      color: #263238;
      transition: 0.3s;
      position: relative;
      overflow: hidden;
    }

    .action-card::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 4px;
      width: 100%;
      background: linear-gradient(135deg, #43a047, #66bb6a);
    }

    .action-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 30px 55px rgba(67,160,71,0.25);
    }

    .icon {
      font-size: 2.2rem;
      margin-bottom: 15px;
    }

    .action-card h3 {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 6px;
      color: #2e7d32;
    }

    .action-card p {
      font-size: 0.9rem;
      color: #546e7a;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .topbar {
        padding: 18px 25px;
      }
      .main {
        padding: 30px 25px;
      }
    }
  </style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <h1>Learn Sphere</h1>
  <span>Student Dashboard</span>
</div>

<!-- MAIN -->
<div class="main">
  <div class="welcome">Welcome, Student ðŸ‘‹</div>
  <div class="subtitle">Continue your learning journey</div>

  <div class="cards">

    <a href="/purchase" class="action-card">
      <div class="icon">ðŸ›’</div>
      <h3>Purchase Courses</h3>
      <p>Explore and enroll in new courses</p>
    </a>

    <a href="/fetchCourses" class="action-card">
      <div class="icon">ðŸ“˜</div>
      <h3>My Courses</h3>
      <p>Access your enrolled courses and lessons</p>
    </a>

  </div>
</div>

</body>
</html>
