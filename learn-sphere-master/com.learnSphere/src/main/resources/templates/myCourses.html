<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Courses | Learn Sphere</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: #f4f7fb;
    font-family: "Segoe UI", sans-serif;
    display: flex;
}

/* SIDEBAR */
.sidebar {
    width: 240px;
    background: #0d47a1;
    color: #fff;
    padding: 30px 20px;
}

.sidebar h2 {
    font-size: 1.4rem;
    font-weight: 700;
    margin-bottom: 40px;
}

.sidebar a {
    display: block;
    text-decoration: none;
    color: #e3f2fd;
    margin-bottom: 18px;
    font-weight: 500;
}

.sidebar a:hover {
    color: #fff;
}

/* MAIN */
.main {
    flex: 1;
    padding: 50px 60px;
}

.page-title {
    font-size: 2rem;
    font-weight: 700;
    color: #263238;
    margin-bottom: 8px;
}

.page-subtitle {
    color: #607d8b;
    margin-bottom: 35px;
}

/* COURSE CARDS */
.course-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 30px;
}

.course-card {
    background: #ffffff;
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 25px 45px rgba(0,0,0,0.12);
    transition: 0.3s;
}

.course-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 30px 55px rgba(25,118,210,0.25);
}

.course-id {
    font-size: 0.8rem;
    color: #78909c;
    margin-bottom: 6px;
}

.course-name {
    font-size: 1.2rem;
    font-weight: 700;
    color: #0d47a1;
    margin-bottom: 6px;
}

.course-price {
    font-size: 0.95rem;
    color: #37474f;
    margin-bottom: 15px;
}

/* LESSON LIST */
.lesson-list a {
    display: inline-block;
    margin: 4px 6px 0 0;
    padding: 6px 14px;
    border-radius: 20px;
    background: #e3f2fd;
    color: #0d47a1;
    font-size: 0.8rem;
    text-decoration: none;
    transition: 0.3s;
}

.lesson-list a:hover {
    background: #bbdefb;
    transform: translateY(-2px);
}

/* RESPONSIVE */
@media (max-width: 900px) {
    body {
        flex-direction: column;
    }
    .sidebar {
        width: 100%;
    }
    .main {
        padding: 30px;
    }
}
</style>

</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h2>Learn Sphere</h2>
    <a href="/trainerHome">Dashboard</a>
    <a href="/createCourse">Create Course</a>
    <a href="/addLesson">Add Lesson</a>
    <a href="/showCourses">View Courses</a>
    <a href="/logout">Logout</a>
</div>

<!-- MAIN -->
<div class="main">
    <div class="page-title">Your Courses</div>
    <div class="page-subtitle">Manage courses and lessons</div>

    <div class="course-grid">

        <div class="course-card" th:each="course : ${courseList}">
            <div class="course-id">
                Course ID: <span th:text="${course.courseId}"></span>
            </div>

            <div class="course-name" th:text="${course.courseName}"></div>

            <div class="course-price">
                Price: â‚¹<span th:text="${course.coursePrice}"></span>
            </div>

            <div class="lesson-list">
                <a th:each="lesson : ${course.lessons}"
                   th:href="@{/viewLesson(lessonId=${lesson.lessonId})}"
                   th:text="${lesson.lessonName}">
                </a>
            </div>
        </div>

    </div>
</div>

</body>
</html>
