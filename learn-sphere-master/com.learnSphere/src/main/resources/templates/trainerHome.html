<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Trainer Dashboard | Learn Sphere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #f4f7fb;
      font-family: "Segoe UI", sans-serif;
    }

    /* TOP BAR */
    .topbar {
      background: #ffffff;
      padding: 18px 50px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topbar h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #0d47a1;
      margin: 0;
    }

    .topbar span {
      color: #607d8b;
      font-size: 0.9rem;
    }

    /* MAIN */
    .main {
      padding: 50px;
    }

    .welcome {
      font-size: 2rem;
      font-weight: 700;
      color: #263238;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #607d8b;
      margin-bottom: 40px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
    }

    .action-card {
      background: #ffffff;
      border-radius: 20px;
      padding: 35px 30px;
      box-shadow: 0 25px 45px rgba(0,0,0,0.12);
      text-decoration: none;
      color: #263238;
      transition: 0.3s;
      position: relative;
      overflow: hidden;
    }

    .action-card::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 4px;
      width: 100%;
      background: linear-gradient(135deg, #1976d2, #42a5f5);
    }

    .action-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 30px 55px rgba(25,118,210,0.25);
    }

    .action-card h3 {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: #0d47a1;
    }

    .action-card p {
      font-size: 0.9rem;
      color: #546e7a;
    }

    .icon {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    @media (max-width: 768px) {
      .topbar {
        padding: 18px 25px;
      }
      .main {
        padding: 30px 25px;
      }
    }
  </style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <h1>Learn Sphere</h1>
  <span>Trainer Panel</span>
</div>

<!-- MAIN -->
<div class="main">
  <div class="welcome">Welcome, Trainer ðŸ‘‹</div>
  <div class="subtitle">Manage your courses and lessons from one place</div>

  <div class="cards">
    <a href="/createCourse" class="action-card">
      <div class="icon">ðŸ“˜</div>
      <h3>Create Course</h3>
      <p>Design and publish new learning paths</p>
    </a>

    <a href="/addLesson" class="action-card">
      <div class="icon">ðŸ§©</div>
      <h3>Add Lesson</h3>
      <p>Add structured lessons to your courses</p>
    </a>

    <a href="/showCourses" class="action-card">
      <div class="icon">ðŸ“š</div>
      <h3>View Courses</h3>
      <p>Review and manage existing courses</p>
    </a>
  </div>
</div>

</body>
</html>
